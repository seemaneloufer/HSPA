<div class="card">
<div class="card-header">Add New Property</div>
<div class="card-body">
<form (ngSubmit)='onSubmit()' #Form="ngForm">
<div class="form-group col-12">
  <label for="name">Name</label>
  <input type="text" class="form-control" #propName="ngModel" required ngModel minlength="5" name="name"  id="">

  <span *ngIf="!propName.valid && propName.touched" class="error-block">

    <span *ngIf="propName.errors.required">Name?</span>
    <span *ngIf="propName.errors.minlength">5 characters atlest</span>
</span>
  </div>

<div class="form-group col-12">
  <label for="type">Type</label>
  <input type="text" class="form-control" ngModel  name="type" id="">

</div>

<div class="form-group col-12">
  <label for="price">Price</label>
  <input type="text" class="form-control"  ngModel  name="price" id="">

</div>
<div class="form-group col-12">
  <!-- <button [disabled]="!Form.valid"  class="btn btn-primary mr-2" type="submit">Save</button> -->
  <button  class="btn btn-primary mr-2" type="submit">Save</button>
  <button class="btn btn-primary" type="reset">Reset</button>

</div>


</form>

</div>

</div>
